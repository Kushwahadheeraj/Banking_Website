<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
     <link rel="stylesheet" href="css/Debit.css">
     <link rel="stylesheet" href="css/navbar.css">
    <title>Generate Debit Pin </title>
</head>
<body>
    </div>
    <div class="container">
        <header>Generate Debit PIN</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter mobile number" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">Address Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Address Type</label>
                            <input type="text" placeholder="Permanent or Temporary" required>
                        </div>           
                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter nationality" required>
                        </div> 
                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter your state" required>
                        </div> 
                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your district" required>
                        </div>
                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter City Name" required>
                        </div>                       
                        <div class="input-field">
                            <label>Pin Code</label>
                            <input type="number" placeholder="Enter PIN code " required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        <div class="form second">
            <div class="details address">
                <span class="title">Account Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Account Number</label>
                            <input type="password" placeholder="Enter 14 Number" required>
                        </div>
                        <div class="input-field">
                            <label> Confirm Account Number</label>
                            <input type="password" placeholder="Enter Confirm 14 Number" required>
                        </div>                
                        <div class="input-field">
                            <label>IFSC code</label>
                            <input type="text" placeholder="Enter IFSC Code" required>
                        </div>                 
                        <div class="input-field">
                            <label>Account Type</label>
                            <input type="text" placeholder="Enter Account Type" required>
                        </div>     
                        <div class="input-field">
                            <label>Date</label>
                            <input type="date" placeholder="Enter date" required>
                        </div>                   
                        <div class="input-field">
                            <label>Branch Name</label>
                            <input type="text" placeholder="Branch Name" required>
                        </div>
                     </div>
                </div>
                <div class="details family">
                    <span class="title">Debit Card Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>ATMs Code</label>
                            <input type="text" placeholder="Enter ATMs Code" required>
                        </div>
                        <div class="input-field">
                            <label>Cord Name</label>
                            <input type="text" placeholder="Enter Cord Name" required>
                        </div>
                        <div class="input-field">
                            <label>CVV? Code</label>
                            <input type="password" placeholder="Enter CVV? Code" required>
                        </div>
                        <div class="input-field">
                            <label>Cards Type</label>
                            <input type="text" placeholder="Enter Card Type" required>
                        </div>
                        <div class="input-field">
                            <label>Expire Date</label>
                            <input type="date" placeholder="Enter Expire Date" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Mobile Number" required>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
<script src="Debit.js"></script>
</body>
</html>
